server.port=8080
server.servlet.context-path=/

spring.datasource.url=jdbc:postgresql://localhost:5432/campimove_api
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

application.security.jwt.secret-key=boCC3vPoxs7zVXUKNiajYQ4cx801yLgACgM2vWAOOrk=
application.security.jwt.expiration=86400000

logging.level.com.campimove.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Mostra os valores reais que o Java tenta inserir nas colunas
logging.level.org.hibernate.orm.results=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostra erros detalhados de validação no console
logging.level.org.springframework.web=DEBUG
