# ==========================================
# CONFIGURAÇÃO GERAL
# ==========================================
server.port=8080

# ==========================================
# CONFIGURAÇÃO DO BANCO DE DADOS (POSTGRES)
# ==========================================
# USE AS VARIÁVEIS DO DOCKER-COMPOSE (MESMO DO EDIT-PERFIL):
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:campimove_api}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# CONFIGURAÇÃO DO CACHE (REDIS)
# ==========================================
# USE AS VARIÁVEIS DO DOCKER-COMPOSE (MESMO DO EDIT-PERFIL):
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}

# ==========================================
# CONFIGURAÇÃO DOS HORÁRIOS DE ÔNIBUS (NOVO CASO DE USO)
# ==========================================
app.horarios.peak-hours.start=17:00
app.horarios.peak-hours.end=18:30
app.rotas.c1-to-c2.base-time=9
app.rotas.c1-to-c2.distance=4
app.rotas.c1-to-c2.peak-increase=8
app.rotas.c2-to-c1.base-time=6  
app.rotas.c2-to-c1.distance=3
app.rotas.c2-to-c1.peak-increase=6

# ==========================================
# CONFIGURAÇÕES DE SEGURANÇA E MIGRAÇÃO
# ==========================================
# Desabilita Spring Security para desenvolvimento
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Desabilita Flyway para evitar conflitos
spring.flyway.enabled=false

# Configuração para desenvolvimento
spring.devtools.restart.enabled=true
spring.jpa.defer-datasource-initialization=true